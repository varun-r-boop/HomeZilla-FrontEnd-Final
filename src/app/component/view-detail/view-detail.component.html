<div class="modal-container">
<div class="modal-header" data-backdrop="false">
    
    <h4 class="modal-title" id="modal-basic-title"><i class="bi bi-person-fill"></i> John Doe</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card">
      <div *ngIf="providerData.profilePicture != null && providerData.profilePicture != undefined; else loading">
        <img class="card-img-top" src="{{providerData.profilePicture}}" alt="" style="width:auto; height: auto; padding: 0px 10px 0px 10px;">
      </div>
      <ng-template #loading>
        <img class="card-img-top" src="../../../assets/image/home-bg.jpg" alt="" style="width:auto; height: auto; padding: 0px 10px 0px 10px;">
      </ng-template>
      <div class="card-body">
          <p class="card-text"><i class="bi bi-person-fill"></i> {{providerData.firstName}} {{providerData.lastName}}</p>
          <p class="card-text"><i class="bi bi-telephone-fill"></i> {{providerData.mobileNumber}} </p>
          <p class="card-text"><i class="bi bi-envelope-at-fill"></i> {{providerData.email}} </p>
          <p class="card-text"><i class="bi bi-geo-alt"></i> {{providerData.location}}</p>
          <p class="card-text"><i class="bi bi-card-heading"><b> {{providerData.description}} </b></i>
          </p>
        </div>
      </div>
</div>
<div class="modal-body">
    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <tbody *ngFor="let serviceData of providerData.serviceData; let i = index">
                  <tr>
                    <th scope="row">{{i + 1}}</th>
                    <td>{{serviceData.service}}</td>
                    <td>Rs. {{serviceData.price}} </td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
</div>
<div class="modal-body">
    <div class="card">
        <div class="card-body">
            <h4>Book the Provider</h4>
            <select class="form-control" required>
                <option value="">Choose a Service </option>
                <option *ngFor = "let serviceData of providerData.serviceData" value="{{serviceData.service}}">{{serviceData.service}}</option>
            </select>
            <p class="card-text"><i class="bi bi-card-heading"><b> From : </b></i>
                <input class="picker" type="datetime-local">
            <p class="card-text"><i class="bi bi-card-heading"><b> To : </b></i>
                <input class="picker" type="datetime-local">
                <br>
            <button class="btn btn-primary" (click)="book()">Book </button>
        </div>
      </div>
</div>
</div>
