
<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Forgot Password</h3>
            <div class="row">
              <div
                class="col-12 d-flex flex-column justify-content-center align-items-center"
              >
              
                <div class="card border-0 p-5">
                  <div class="text-center cd-text">
                    <h4 class="my-3 fw-bold">Enter Verification Code</h4>
                  </div>
          
                  <ng-otp-input
                    class="m-auto text-center"
                    [config]="config"
                    (onInputChange)="onOtpChange($event)"
                  ></ng-otp-input>
                </div>
                
              </div>
            </div>
          <div class="panel-body p-3">
            <form  [formGroup]="resetPasswordForm" (ngSubmit)="updatePassword()">
              <p class="mb-2">Enter your new password:
              </p >
              
              
            
              <div class="form-group pt-3">
                  <div class="input-field" >
                    <span class="fa fa-envelope p-2"></span>
                    <input formControlName="newPassword" type="text" placeholder="New Password">
                  </div>
                </div>
                <small *ngIf="resetPasswordForm.controls['newPassword'].dirty && resetPasswordForm.hasError('minLength', 'newPassword') " class="text-danger">Minimum 8 characters required</small>
                <small *ngIf="resetPasswordForm.controls['newPassword'].dirty && resetPasswordForm.hasError('required', 'newPassword') " class="text-danger">password is required</small>
               
            
                <div class="form-group pt-3">
                  <div class="input-field" >
                    <span class="fa fa-envelope p-2"></span>
                    <input formControlName="confirmPassword" type="text" placeholder="Confirm Password">
                  </div>
                </div>
                <small *ngIf="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('minLength', 'confirmPassword') " class="text-danger">Minimum 8 characters required</small>
                <small *ngIf="resetPasswordForm.controls['confirPassword'].dirty && resetPasswordForm.hasError('required', 'confirmPassword') " class="text-danger">password is required</small>
                             
              
            
              <button  type="submit" class="btn btn-primary btn-block mt-4 w-100 " > Reset password</button>
              
            </form>
          </div>
